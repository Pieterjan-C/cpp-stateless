# Travis CI configuration file.

matrix:
  include:
    - language: cpp
      compiler: clang
      before_script:
        - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
        - sudo apt-get update -qq
        - sudo apt-get install -qq gcc-4.7
        - mkdir build && cd build
        - cmake ..
      script:
        - make VERBOSE=1 && make test

    - language: cpp
      compiler: gcc
      before_script:
        - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
        - sudo apt-get update -qq
        - sudo apt-get install -qq gcc-4.7
        - mkdir build && cd build
        - export CC=/usr/bin/gcc-4.7 && export CXX=/usr/bin/g++-4.7 && cmake ..
      script:
        - make VERBOSE=1 && make test
